<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier personnalisé</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
  <h1 class="text-light text-center my-4">Calendrier</h1>
  <div class="calendar mb-4">
    <div class="calendar-header">
      <button class="prev-btn">&lt;</button>
      <h3 class="month-year text-light"></h3>
      <button class="next-btn">&gt;</button>
    </div>
    <div class="calendar-grid text-light">
      
    </div>
  </div>
  <div class="d-flex flex-column">
    <a class="list" href="liste.html">Liste des taches</a>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-conten">
      <span class="close">&times;</span>
      <h3>Ajouter une tache à cette date:</h3>
      <p>Date: <span id="tache"></span></p>
      <form>
        <div class="mb-3">
          <label for="titre" class="form-label">Titre</label>
          <input type="text" class="form-control" id="titre">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <button type="submit" onclick="recupererInfos()" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html
